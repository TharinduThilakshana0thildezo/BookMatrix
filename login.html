<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LibraryOS</title>
    <link rel="icon" type="image/svg+xml" href="./assets/img/educatalog-logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/dark-mode.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <div class="hero-bg" aria-hidden="true">
        <span class="hero-blob hero-blob--a"></span>
        <span class="hero-blob hero-blob--b"></span>
        <span class="hero-blob hero-blob--c"></span>
    </div>
    <div data-partial="nav"></div>
    <div class="content" style="display:grid; place-items:center; min-height:100vh;">
        <div class="section" style="max-width:520px; width:100%;">
            <div class="page-header" style="margin-bottom:24px;">
                <div>
                    <p class="chip">Welcome back</p>
                    <h2 class="page-header__title">Sign in to EduCatalog</h2>
                </div>
            </div>
            <form id="login-form" class="form">
                <div class="form__group">
                    <label class="form__label" for="user_email_address">Email</label>
                    <input class="form__control" type="email" id="user_email_address" name="user_email_address" required placeholder="Enter the email you used to register">
                </div>
                <div class="form__group">
                    <label class="form__label" for="user_password">Password</label>
                    <input class="form__control" type="password" id="user_password" name="user_password" required placeholder="Enter your password">
                </div>
                <button class="btn btn--primary" type="submit">Login</button>
                <p class="form__hint">New here? <a href="./register.html">Create an account</a></p>
            </form>
        </div>
    </div>
    <div data-partial="footer"></div>
    <script type="module">
        import { loadLayout } from './assets/js/layout.js';
        import { initThemeToggle } from './assets/js/theme.js';
        import { setPageTransition } from './assets/js/ui.js';
        import { bindLoginForm } from './assets/js/auth.js';

        (async () => {
            try {
                await loadLayout();
            } catch (e) {
                console.error('Failed to load layout', e);
            }
            setPageTransition();
            initThemeToggle();
            bindLoginForm();
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
